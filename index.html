<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Nested List</title> <link rel="stylesheet" href="style.css"> </head>
<body>
        <div class="content-area"> <ul class="main-list"> <li>one
                    <ul> <li>sub one</li> <li>sub two</li>  </ul>
                </li>
                <li>two
                    <ul> <li>sub one</li> <li>sub two</li>  </ul>
                </li>
                <li>three
                    <ul> <li>sub one</li> <li>sub two</li>  </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 20px; 
    background-color: #f8f8f8;
    display: flex; 
    justify-content: center; 
    align-items: flex-start; 
    min-height: 100vh; 
}


.content-area {
    padding: 40px; 
}

.main-list {
    list-style-type: disc; 
    padding-left: 20px; 
    margin: 0; 
    font-size: 1.2em; 
    color: #333; 
    line-height: 1.6; 
}

.main-list li {
    margin-bottom: 5px; 
}

.main-list ul {
    list-style-type: circle; 
    margin-top: 5px; 
    margin-bottom: 5px; 
    padding-left: 50px; 
    font-size: 0.9em; 
    line-height: 1.4; 
    color: #555; 
}

.main-list ul li {
    margin-bottom: 5px; 
}


</style>
